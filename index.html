        document.addEventListener('DOMContentLoaded', () => {
            const kursplanContainer = document.getElementById('kursplan');
            let activeAccordion = null;

            stundenbilder.forEach(stunde => {
                const isPause = stunde.id === 'pause';
                const isSpecial = stunde.title.toLowerCase().includes('sonderthema') || isPause;

                const accordionItem = document.createElement('div');
                accordionItem.className = 'bg-white rounded-lg shadow-md overflow-hidden';
                
                if (isPause) {
                    accordionItem.innerHTML = `
                        <div class="w-full text-left p-4 bg-yellow-200 text-yellow-800 font-semibold">
                            <span>${stunde.date}</span> - <span>${stunde.title}</span>
                        </div>
                    `;
                } else {
                    accordionItem.innerHTML = `
                        <button class="w-full text-left p-4 flex justify-between items-center hover:bg-gray-50 focus:outline-none">
                            <div>
                                <span class="font-semibold text-gray-500">${stunde.date}</span>
                                <h2 class="text-lg font-bold ${isSpecial ? 'text-red-600' : 'text-gray-800'}">${stunde.title}</h2>
                            </div>
                            <svg class="w-6 h-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="accordion-content">
                            <div class="p-4 border-t border-gray-200">
                                ${stunde.content}
                            </div>
                        </div>
                    `;
                    
                    const button = accordionItem.querySelector('button');
                    const content = accordionItem.querySelector('.accordion-content');
                    const icon = accordionItem.querySelector('svg');

                    button.addEventListener('click', () => {
                        // Close previously active accordion
                        if (activeAccordion && activeAccordion !== content) {
                            activeAccordion.style.maxHeight = 0;
                            activeAccordion.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
                        }

                        // Toggle current accordion
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                            icon.classList.remove('rotate-180');
                            activeAccordion = null;
                        } else {
                            content.style.maxHeight = content.scrollHeight + "px";
                            icon.classList.add('rotate-180');
                            activeAccordion = content;
                        }
                    });
                }
                kursplanContainer.appendChild(accordionItem);
            });
        });
